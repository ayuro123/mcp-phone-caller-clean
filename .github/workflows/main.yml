name: Keep Render App Awake

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          echo "Pinging Render at $(date -u)"
          curl -L --max-time 20 https://fastmcp-server-cy6x.onrender.com/mcp || true
